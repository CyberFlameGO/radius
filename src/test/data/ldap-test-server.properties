# Gluu radius server configuration file 

# location of salt file use for password encryption/decryption 
radius.config.salt = salt.txt

# location of the ox-ldap.properties file
radius.config.oxldap = test-server-ox-ldap.properties

# radius ldap connection pool size for unbound connections 
radius.ldap.cpool.unbound.size = 10

# radius ldap connection pool size for bound connections 
# i.e. to get radius configuration details from ldap
radius.ldap.cpool.bound.size = 1


# radius ldap ssl certificate verification 
radius.ldap.verifyssl = true